<!-- barra lateral filtro -->
<input type="checkbox" id="btn-menu" style="visibility: hidden;">
<div class="container-menu" id="container-menu">
    <div class="cont-menu" id="cont-menu">
        <nav class="filter-nav">
            <div class="filter-header">
                <h5><i class="fas fa-sliders-h me-2"></i><span data-trad="filtros.avanzados">Filtros
                        avanzados</span></h5>
            </div>
            <div class="filter-body">
                <!-- Sección de Salario -->
                <div class="filter-section">
                    <div class="filter-section-header">
                        <i class="fas fa-money-bill-wave me-2"></i>
                        <span data-trad="filtros.rangoSalarial">Rango salarial</span>
                    </div>
                    <div class="filter-section-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="salarioMin" class="form-label" data-trad="filtros.minimo">Mínimo</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" id="salarioMin" placeholder="0" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="salarioMax" class="form-label" data-trad="filtros.maximo">Máximo</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" id="salarioMax" placeholder="10000" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sección de Tipo de Contrato -->
                <div class="filter-section">
                    <div class="filter-section-header">
                        <i class="fas fa-file-contract me-2"></i>
                        <span data-trad="filtros.tipoContrato">Tipo de contrato</span>
                    </div>
                    <div class="filter-section-body">
                        <select id="typeContract" class="form-select mb-3">
                            <option value="" data-trad="filtros.todosContratos">Todos los tipos</option>
                            <option value="Obra_labor" data-trad="filters.contract.obra">Contrato
                                por obra o labor</option>
                            <option value="Fijo" data-trad="filters.contract.fijo">Contrato fijo
                            </option>
                            <option value="Practicas" data-trad="filters.contract.practicas">
                                Contrato por prácticas</option>
                            <option value="Indefinido" data-trad="filters.contract.indefinido">Indefinido
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Sección de Tipo de Empleo -->
                <div class="filter-section">
                    <div class="filter-section-header">
                        <i class="fas fa-briefcase me-2"></i>
                        <span data-trad="filtros.tipoEmpleo">Tipo de empleo</span>
                    </div>
                    <div class="filter-section-body">
                        <select id="tipoEmpleoSelect" class="form-select mb-3">
                            <option value="" data-trad="filtros.todosEmpleos">Todos los tipos</option>
                            <option value="Tiempo_completo" data-trad="filters.job.fulltime">Tiempo completo
                            </option>
                            <option value="Medio_tiempo" data-trad="filters.job.parttime">Medio tiempo
                            </option>
                            <option value="freelance" data-trad="filters.job.freelance">Freelance</option>
                            <option value="Por_Horas" data-trad="filters.job.hours">Por horas</option>
                        </select>
                    </div>
                </div>

                <!-- Sección de Modalidad -->
                <div class="filter-section">
                    <div class="filter-section-header">
                        <i class="fas fa-laptop-house me-2"></i>
                        <span data-trad="filtros.modalidad">Modalidad</span>
                    </div>
                    <div class="filter-section-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="presencial" id="modalidadPresencial">
                            <label class="form-check-label" for="modalidadPresencial" data-trad="filtros.presencial">
                                Presencial
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="remoto" id="modalidadRemoto">
                            <label class="form-check-label" for="modalidadRemoto" data-trad="filtros.remoto">
                                Remoto
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="híbrido" id="modalidadHibrido">
                            <label class="form-check-label" for="modalidadHibrido" data-trad="filtros.hibrido">
                                Híbrido
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="filter-actions mt-4">
                    <button class="btn btn-primary w-100 mb-2" onclick="applyFilters()" data-trad="filtros.aplicar">
                        <i class="fas fa-filter me-2"></i>Aplicar filtros
                    </button>
                    <button class="btn btn-outline-secondary w-100" onclick="resetFilters()"
                        data-trad="filtros.restablecer">
                        <i class="fas fa-undo me-2"></i>Restablecer
                    </button>
                </div>
            </div>
        </nav>
        <label for="btn-menu" class="back">
            <i class="fas fa-times"></i>
        </label>
    </div>
</div>
