<div class="container-logo">
    <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" routerLink="/dashboard" routerLinkActive="active" >
        <img class="logo" id="logo" src="/Imagenes/wknblack.png">
    </a>
</div>
<div class="contenedor">
    <div class="container-login">
        <div class="card">
            <div class="head-card">
                <h1 data-trad="login_titulo">Inicio de sesión</h1>
                <div class="container-back">
                    <a class="back_a" routerLink="/dashboard" routerLinkActive="active">
                        <i class="fas fa-arrow-left back"></i>
                    </a>
                </div>
            </div>
            <p data-trad="login_subtitulo">Mantente al día en tu mundo profesional.</p>
            <div class="formulario">
                <form #loginForm="ngForm" (ngSubmit)="login()" class="user">
                    <div class="mb-3">
                        <input class="form-control form-control-user" type="email" id="InputEmail"
                            aria-describedby="emailHelp" name="email" placeholder="" [(ngModel)]="usuario.email" required>
                        <label for="InputEmail" class="floating-label" data-trad="login_email">Correo electronico</label>
                    </div>
                    <div class="mb-3">
                        <input class="form-control form-control-user" type="password" id="password" name="contraseña"
                            placeholder="" [(ngModel)]="usuario.password" required>
                        <i class="fas fa-eye toggle-password" (click)="togglePasswordVisibility('password')"></i>
                        <label for="password" class="floating-label">Contraseña</label>
                    </div>
                    <button class="btn btn-primary d-block btn-user w-100" type="submit" id="validar" >
                        Iniciar sesión
                    </button>
                    <br>
                    <p><a>Olvidaste tu contraseña?</a></p>
                </form>
            </div>
        </div>
        <div class="register">
            <p  style="padding-right: 10px;">No tienes cuenta?</p> <a routerLink="/registerPersona" routerLinkActive="active">Registrate!</a>
        </div>
    </div>
    <div class="curva">
        <div class="container-img"></div>
    </div>
</div>
